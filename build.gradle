//Gradle v - 4.10.3

plugins {
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group = 'com.HS.springboot'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.projectlombok:lombok')

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'  // JUnit 5 제외
        exclude group: 'org.junit.jupiter', module: 'junit-jupiter-api'      // JUnit 5 제외
        exclude group: 'org.junit.jupiter', module: 'junit-jupiter-engine'   // JUnit 5 제외
    }

    testImplementation 'junit:junit:4.13.2'  // JUnit 4 추가

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('com.h2database:h2')
}

